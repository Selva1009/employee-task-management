<!DOCTYPE html>
<html>
<head>
    <title>Responsive Link Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .link-container {
            margin: 15px 0;
        }
        a {
            display: block;
            padding: 12px 20px;
            background-color: #c36c15;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c36c15;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin-top: 50px;
            }
            a {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to CASS</h2>
        <div class="link-container">
            <a href="{% url 'Reg' %}">User Register</li></a>
        </div>
        <div class="link-container">
            <a href="{% url 'Li' %}">User Login</li></a>
        </div>
        <div class="link-container">
            <a href="{% url 'Al' %}">Admin Login</li></a>
        </div>
    </div>

</body>
</html>
