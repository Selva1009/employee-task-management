<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- <label for="">Employee Profile Pic:</label>
        <input type="file" name="image" value="{{a.Photo.url}}">
        <br><br> -->
        <label for="">Employee Name:</label>
        <input type="text" name="name" value="{{a.Name}}">
        <br><br>
        <label for="">Employee ID</label>
        <input type="number" name="id" value="{{a.Employee_ID}}" readonly>
        <br><br>
        <label for="">Role</label>
        <input type="text" name="role" value="{{a.Role}}">
        <br><br>
        <label for="">Phone Number</label>
        <input type="number" name="ph" value="{{a.Phone_Number}}">
        <br><br>
        <input type="submit" value="Update">



    </form>
</body>
</html>
