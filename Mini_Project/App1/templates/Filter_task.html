<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody>
            {% for i in a %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Employees.Employee_ID}}</td>
                <td><a href="{% url 'Vt' i.Employees.Employee_ID %}">{{i.Employees.Name}}</a></td>
                <td>{{i.Task}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </tbody>
    </table>

</body>
</html>
