<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 30px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container .form-label {
            font-weight: bold;
        }
        .form-container textarea {
            resize: none;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
<p>{{b}}</p>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h2 class="text-center">Assign Task</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Employee Id</label>
                        <input type="number" class="form-control" name="id" value="{{a.Employee_ID}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <textarea class="form-control" name="task" id="task" cols="30" rows="6" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Assign Task</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="{% url 'Vt' a.Employee_ID %}" class="btn btn-secondary mt-3">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7PpWo5nd9vc5dG1VGmfvQlpt6cr5lLg9Vyyw5ywDqI5Yk12ZswbhJrODFd0Yxz6B" crossorigin="anonymous"></script>

</body>
</html>
