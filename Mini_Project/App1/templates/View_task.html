<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Interface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            background-color: #343a40;
            height: 100vh;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Main content styling */
        .main-content {
            padding: 20px;
        }

        /* Table Styling */
        .table th, .table td {
            text-align: center;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table a {
            color: #007bff;
        }

        .table a:hover {
            text-decoration: underline;
        }

        /* Badge styles for task statuses */
        .badge {
            padding: 5px 10px;
            border-radius: 10px;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-warning {
            background-color: #ffc107 !important;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }

        /* For small screens */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1050;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar .nav-link {
                padding: 10px;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" id="sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column pt-3">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="{% url 'Ai' %}">
                                <i class="bi bi-person-badge-fill"></i> Employer Details

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'Ot' %}">
                                <i class="bi bi-box-seam"></i> Overall Task
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="bi bi-people-fill"></i> Chat Box
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'Lo' %}" onclick="return confirm('Are you sure you want to log out?')">
                                <i class="bi bi-box-arrow-right"></i> Log Out
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'App' %}">
                                <i class="bi bi-house-door-fill"></i> Home
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <a href="{% url 'Ve' b.Employee_ID %}"><h1 class="h2 text-primary">{{ b.Name }}</h1></a>
                    <h2 class="text-muted">{{ b.Role }}</h2>
                    <h2>
                        <a href="{% url 'At' b.Employee_ID %}" class="btn btn-success btn-sm">
                            <i class="fas fa-tasks"></i> Assign Task
                        </a>
                    </h2>
                </div>

                <!-- Task List Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th>Task Assigned</th>
                                <th>Status</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in a %}
                                <tr>
                                    <td>{{ i.Task }}</td>
                                    <td>
                                        <span class="badge 
                                            {% if i.Status == 'Completed' %}bg-success{% elif i.Status == 'In Progress' %}bg-warning{% else %}bg-danger{% endif %}">
                                            {{ i.Status }}
                                        </span>
                                    </td>
                                    <td>{{ i.StartTime }}</td>
                                    <td>{{ i.EndTime }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybA4S5Kvu1zQOhfK5rI9P2k9pG8hZjNF9VYoTQxv3Hq6
