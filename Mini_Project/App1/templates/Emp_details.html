<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label>Employee ID</label>
            <input type="number" name="Emp_id" value={{b}} readonly>
            
            <label>Profile Picture</label>
            <input type="file" name="image">
            
            <label>Name</label>
            <input type="text" name="name" value={{a.username}} readonly>
            
            <label>Role</label>
            <input type="text" name="role">
            
            <label>Phone Number</label>
            <input type="number" name="ph">
            
            <label>Age</label>
            <input type="number" name="age">
            
            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label>Location</label>
            <input type="text" name="loc">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
