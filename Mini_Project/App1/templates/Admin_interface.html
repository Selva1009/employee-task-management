<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Interface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            background-color: #343a40;
            height: 100vh;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Main content styling */
        .main-content {
            padding: 20px;
        }

        /* Cards styling */
        .card {
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table a {
            color: #007bff;
        }

        .table a:hover {
            text-decoration: underline;
        }

        /* For small screens */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1050;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar .nav-link {
                padding: 10px;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" id="sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column pt-3">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="{% url 'Ai' %}">
                                <i class="bi bi-person-badge-fill"></i> Employer Details
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'Ot' %}">
                                <i class="bi bi-box-seam"></i> Overall Task
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'Cb' %}">
                                <i class="bi bi-people-fill"></i> Chat Box
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'Lo' %}" onclick="return confirm('Are you sure you want to log out?')">
                                <i class="bi bi-box-arrow-right"></i> Log Out
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'App' %}">
                                <i class="bi bi-house-door-fill"></i> Home
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{{Adm_Name}}</h1>
                    <h2>Admin</h2>
                </div>

                <!-- Cards Section -->
                <div class="row mb-4">
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Employer's Details</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Employee Id</th>
                                <th>Employee Name</th>
                                <th>Employee Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in Emps %}
                            <tr>
                                <td>{{i.Employee_ID}}</td>
                                <td><a href="{% url 'Ve' i.Employee_ID %}">{{i.Name}}</a></td>
                                <td>{{i.Role}}</td>
                                <td><a href="{% url 'Vt' i.Employee_ID %}">View Task</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybA4S5Kvu1zQOhfK5rI9P2k9pG8hZjNF9VYoTQxv3Hq6kyYDb" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0J4L2mMX27f0h6BuxsOP7z6O5CgJoQ1+KljV9OU5OxKfbbU4" crossorigin="anonymous"></script>
    <script>
        // Toggle sidebar on small screens
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });
    </script>
</body>

</html>
